version: '3.8'

services:
  filament-tracker:
    # ── Pull from Docker Hub (set DOCKERHUB_USERNAME in your shell or .env) ──
    # Default image: fuzzybootsdk/filament-tracker:latest
    # Override with:  DOCKERHUB_USERNAME=yourname docker compose up -d
    image: ${DOCKERHUB_USERNAME:-fuzzybootsdk}/filament-tracker:${IMAGE_TAG:-latest}
    container_name: filament-tracker
    ports:
      - "5500:5000"
    volumes:
      - filament-data:/app/data
    environment:
      - ASPNETCORE_URLS=http://+:5000
      - ASPNETCORE_ENVIRONMENT=Production
    restart: unless-stopped
    networks:
      - filament-network

volumes:
  filament-data:
    driver: local

networks:
  filament-network:
    driver: bridge