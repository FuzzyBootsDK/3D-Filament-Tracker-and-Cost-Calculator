version: '3.8'

services:
  filament-tracker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: filament-tracker
    ports:
      - "5500:5000"
    volumes:
      - filament-data:/app/data
    environment:
      - ASPNETCORE_URLS=http://+:5000
      - ASPNETCORE_ENVIRONMENT=Production
    restart: unless-stopped
    networks:
      - filament-network

volumes:
  filament-data:
    driver: local

networks:
  filament-network:
    driver: bridge