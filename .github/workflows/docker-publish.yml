name: Build & Push to Docker Hub

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'          # e.g. v1.2.3  → also triggers a versioned tag
  workflow_dispatch:       # allow manual trigger from GitHub UI

env:
  IMAGE_NAME: filament-tracker

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # ── 1. Checkout ────────────────────────────────────────────────
      - name: Checkout repository
        uses: actions/checkout@v4

      # ── 2. Set up QEMU (needed for multi-arch builds) ──────────────
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # ── 3. Set up Docker Buildx ────────────────────────────────────
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ── 4. Log in to Docker Hub ────────────────────────────────────
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ── 5. Extract metadata (tags & labels) ───────────────────────
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            # latest on every push to main
            type=raw,value=latest,enable={{is_default_branch}}
            # semver tags when you push v* tags  e.g. v1.2.3 → 1.2.3, 1.2, 1
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # short SHA for traceability
            type=sha,prefix=sha-,format=short

      # ── 6. Build & push (amd64 + arm64) ───────────────────────────
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./FilamentTracker
          file: ./FilamentTracker/Dockerfile
          platforms: linux/amd64,linux/arm64     # covers NAS/Synology ARM too
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ── 7. Print image digest for reference ───────────────────────
      - name: Image digest
        run: echo "${{ steps.meta.outputs.tags }}"

